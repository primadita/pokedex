<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/icons/pokemon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <script src="db.js" defer></script>
    <script src="script.js" defer></script>
    <script src="templates.js" defer></script>
</head>
<body onload="loadPokemons(apiStartId, pokemonData)">
    <!-- #region SPINNER -->
    <div id="spinner" class="spinner" style="display: none">
        <div class="spinner-animation">
            <img src="./assets/icons/pokeball.png" alt="">
        </div>
        <h2>Loading ...</h2>
    </div>
    <!-- #endregion -->
    <!-- #region HEADER -->
    <header>
        <div class="content">
            <div class="title-slogan">
                <img src="./assets/icons/International_Pokémon_logo.svg.webp" alt="international pokemon logo">
                <h1>Gotta catch'em all</h1>
            </div>
            <div id="search-container">
                <img src="./assets/icons/magnifier.png" alt="search for">
                <input type="text" id="search-input" placeholder="Search pokemon" onkeyup="searchPokemon()">
            </div>
        </div>
    </header>
    <!-- #endregion -->
    <main>
        <!-- #region BATTLE CARD -->
        <div id="battlecard-bg" class="d-flex d-none" onclick="toggleBattleCard()">
        </div>
        <!-- #endregion -->
        <!-- #region SMALL CARD/ OVERVIEW -->
        <section id="overview">
            <div id="overlay" class="content">
            </div>
            <div id="loadmore-btn" class="d-flex">
                <button onclick="loadPokemons(apiNextId, pokemonData)">Load more...</button>
            </div>
        </section>
        <!-- #endregion -->
    </main>
    <footer>
        <div class="content">
            © 2025. Design by <img src="./assets/icons/Felicious.png" alt="felicious logo">
        </div>
    </footer>
</body>
</html>
