<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/icons/pokemon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div id="spinner" class="spinner" style="display: none">
        <img src="./assets/icons/pokeball.png" alt="">
    </div>
    <header>
        <div class="content">
            <img src="./assets/icons/International_Pokémon_logo.svg.webp" alt="international pokemon logo">
            <h1>Gotta catch'em all</h1>
            <div id="search-container">
                <img src="./assets/icons/magnifier.png" alt="search for">
                <input type="text" placeholder="Search pokemon">
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="pokemon-small-cards">
                <p id="poke-id">#1</p>
                <h2 id="pokemon-name">Pikachu</h2>
                <div>
                    <div id="category">
                    </div>
                    <img src="./assets/icons/pokeball.png" alt="placeholder">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="content">
              Design by felicious, 2025.
        </div>
    </footer>
</body>
</html>
