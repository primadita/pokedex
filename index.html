<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/icons/pokemon-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <script src="db.js" defer></script>
    <script src="script.js" defer></script>
    <script src="templates.js" defer></script>
</head>
<body onload="loadPokemons(apiStartId, pokemonData)">
    <div id="spinner" class="spinner" style="display: none">
        <img src="./assets/icons/pokeball.png" alt="">
    </div>
    <header>
        <div class="content">
            <div class="title-slogan">
                <img src="./assets/icons/International_Pokémon_logo.svg.webp" alt="international pokemon logo">
                <h1>Gotta catch'em all</h1>
            </div>
            <div id="search-container">
                <img src="./assets/icons/magnifier.png" alt="search for">
                <input type="text" placeholder="Search pokemon">
            </div>
        </div>
    </header>
    <main>
        <div id="battlecard-bg" class="d-flex d-none" onclick="toggleBattleCard()">
            <div id="battlecard" class="psychic">
                <img src="./assets/icons/pokeball-white.png" alt="">
                <div id="pokemon-data">
                    <div>
                        <button id="backward-btn" class="forward-backward-btn"><</button>
                        <button id="forward-btn" class="forward-backward-btn">></button>
                    </div>
                    <div id="types" class="types">
                        <div id="type" class="type">Type0</div>
                        <div id="type" class="type">Type1</div>
                    </div>
                    <h3>#id</h3>
                    <h1>PokemonName</h1>
                    <div id="info">
                        <img src="./assets/icons/pokeball.png" alt="">
                        <div id="tab">
                            <a href="#about" onclick="switchTab('about')">About</a>
                            <a href="#specification" onclick="switchTab('specification')">Specification</a>
                            <a href="#basestats" onclick="switchTab('basestats')">Base Stats</a>
                        </div>
                        <section id="about" class="d-flex d-none">This is my pokemon description</section>
                        <section id="specification" class="d-flex d-none">
                            <table>
                                <tr>
                                    <td>Height:</td>
                                    <td id="height"></td>
                                </tr>
                                <tr>
                                    <td>Color:</td>
                                    <td id="color"></td>
                                </tr>
                                <tr>
                                    <td>Abilities</td>
                                    <td id="abilities"></td>
                                </tr>
                                <tr>
                                    <td>Habitat:</td>
                                    <td id="habitat"></td>
                                </tr>
                                <tr>
                                    <td>Generation:</td>
                                    <td id="generation"></td>
                                </tr>
                                <tr>
                                    <td>Growth rate: </td>
                                    <td id="growth-rate"></td>
                                </tr>
                            </table>
                        </section>
                        <section id="basestats" class="d-flex d-none">
                            <table>
                                <tr>
                                <td>HP</td>
                                <td id="hpstat">45</td>
                                <td id="hpbar"><div style="width: calc(1.4 * 45px)"></div></td>
                            </tr>
                            <tr>
                                <td>Attack</td>
                                <td id="attackstat">55</td>
                                <td id="attackbar"><div style="width: calc(1.4 * 55px)"></div></td>
                            </tr>
                            <tr>
                                <td>Defense</td>
                                <td id="defensestat">55</td>
                                <td id="defensebar"><div style="width: calc(1.4 * 55px)"></div></td>
                            </tr>
                            <tr>
                                <td>Spec.Attack</td>
                                <td id="spec-att-stat">90</td>
                                <td id="spec-att-bar"><div style="width: calc(1.4 * 90px)"></div></td>
                            </tr>
                            <tr>
                                <td>Spec.Defense</td>
                                <td id="">75</td>
                                <td id=""><div style="width: calc(1.4 * 75px)"></div></td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td id="speedstat">10</td>
                                <td id="speedbar"><div style="width: calc(1.4 * 10px)"></div></td>
                            </tr>
                            </table>
                        </section>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <section id="overview">
            <div id="overlay" class="content">
            </div>
            <div id="loadmore-btn">
                <button onclick="loadPokemons(apiNextId, pokemonData)">Load more...</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="content">
            © 2025. Design by <img src="./assets/icons/Felicious.png" alt="felicious logo">
        </div>
    </footer>
</body>
</html>
